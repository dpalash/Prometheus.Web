<div class="login-box">
  <div class="logo mt-05">
    <a href="javascript:void(0);">Admin</a>
    <small>Admin panel for content management</small>
  </div>
  <div class="card">
    <div class="body">
      <form id="sign_in" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
        <div class="msg">Sign in to start your session</div>
        <div class="input-group">
          <span class="input-group-addon">
            <i class="material-icons">person</i>
          </span>
          <div class="form-line">
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" name="username" placeholder="Username" required autofocus />
          </div>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          </div>
        </div>
        <div class="input-group">
          <span class="input-group-addon">
            <i class="material-icons">lock</i>
          </span>
          <div class="form-line">
            <input type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control" name="password" placeholder="Password" required />
          </div>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <!--<div *ngIf="f.password.errors.required">Password is required</div>-->
          </div>
        </div>
        <div class="row">
          <div class="col-xs-8 p-t-5">
            <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
            <label for="rememberme">Remember Me</label>
          </div>
          <div class="col-xs-4">
            <button [disabled]="loading" class="btn btn-block bg-pink waves-effect" type="submit">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              SIGN IN
            </button>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
          </div>
        </div>
        <div class="row m-t-15 m-b--20">
          <div class="col-xs-12 align-right">
            <a href="forgot-password.html">Forgot Password?</a>
          </div>
        </div>
      </form>

      <div class="clear"></div>

      <!-- copyright -->
      <div class="copyright text-center">
        <div>
          &copy; 2020 SoftCore IT Ltd. All rights reserved
        </div>
        <div class="clear"></div>
        <div>
          Design by | ABCD
        </div>
      </div>
      <!-- //copyright -->

    </div>
  </div>
</div>
